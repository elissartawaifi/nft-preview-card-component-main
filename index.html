<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
  
  <div class="card">
  <div class="header">
    <div class="overlay">
      <img class="icon" src="images/icon-view.svg">
      </div>
  </div>
  <div class="body">
    <h1 class="title">Equilibrium #3429</h1>
    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div class="stats">
      
    <div class="item">
      <div><img src="images/icon-ethereum.svg" alt=""></div>
      <div><p class="p1"> 0.041 ETH</p></div>
      </div>

    <div class="item">
      <div><img src="images/icon-clock.svg" alt=""></div>
      <div> <p class="p2"> 3 days left</p></div>
     
    </div>
    </div>
  </div>
  <div class="footer">
    <div id="item1"><img src="images/image-avatar.png" alt=""></div>
    <div id="item2"><p>Creation of <span>Jules Wyvern</span> </p></div>
    
  </div>
   
  </div>


  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/elissartawaifi" target="_blank">Elissar Tawaifi</a>.
  </div>
</body>
</html>
